<div *ngIf="router.url != '/search'">
    <form 
        class="form-inline float-xs-right" 
        (ngSubmit)="search(searchForm)"
        [formGroup]="searchForm"
    >
        <input 
            type="text" 
            class="form-control" 
            placeholder="Search"
            formControlName="query"
        >
        <button type="submit" class="btn btn-outline-success">Search</button>
    </form>
</div>
